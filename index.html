<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Quote Of The Day | IT'S GONNA BE A GOOD DAY</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta
      name="description"
      content="'Quote of the Day' web page application provides randomly selected quotes together with their authors from various categories like 'Motivational quotes', 'Inspirational quotes', 'Uplifting quotes', 'Spiritual quotes' and so much more."
    />
    <meta
      name="keywords"
      content="Inspiring quotes, quotes of the day, motivational quotes, Inspirational quotes, Uplifting quotes, good day, start your day with a powerful motivational quote, spiritual quotes, positive quotes, famous quotes, life quotes, love quotes, friendship quotes, success quotes, happiness quotes, wisdom quotes, daily quotes"
    />
    <meta name="author" content="Dennis Duncan Ssembatya" />
  </head>
  <body>
    <main class="quote_container">
      <div class="download_wrapper">
        <button class="download_btn">
          <span class="download_icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
              />
            </svg>
          </span>
          <span class="download_text">Download</span>
        </button>
      </div>
      <div class="quote_card">
        <h1 class="title">Quote of The Day</h1>
        <h1 class="quote_text">IT'S GONNA BE A GOOD DAY</h1>
        <h2 class="quote_author">
          <span class="quote_author--anchor">By</span>
          <span class="quote_author--name">Dennis Duncan Ssembatya</span>
        </h2>
      </div>

      <div class="button_wrapper">
        <button class="button share_btn" id="share-quote">
          <span class="button_icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="size-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"
              />
            </svg>
          </span>
          <span>Share</span>
        </button>

        <button class="button" id="newQuoteBtn">New Quote</button>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
